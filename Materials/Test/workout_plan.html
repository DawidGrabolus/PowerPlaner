    <div class="d-flex align-items-start bg-body-tertiary">

            <a href="#" class="mb-5 d-flex justify-content-center">
                <img src="../Ikon 2.jpg" class="" alt="" width="125">
            </a>
            <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home"
                type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</button>
            <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile"

            <button class="nav-link plans" id="v-pills-messages-tab" data-bs-toggle="pill"
                data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages"
                aria-selected="false">Your plans</button>
            <ul class="list-group" style="display: none;">

                <li class="list-group-item">A fourth item</li>

            <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings"

        <script>
            $(document).ready(function () {
                // Po kliknięciu na przycisk 'Your plans' wykonuje się funkcja
                $(".plans").click(function () {
                    // Jeśli lista jest ukryta, pokaż ją z animacją, w przeciwnym razie ukryj
                    if ($("#plans-list").is(":hidden")) {
                        $("#plans-list").slideDown("slow");
                    } else {
                        $("#plans-list").slideUp("slow");
                    }
                });
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
